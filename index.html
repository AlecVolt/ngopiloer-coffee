<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Ngopiloer</title>
    <link rel="icon" type="image/x-icon" href="./images/title-logo.svg">

    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <div class="header__container">
                <nav class="header__nav">
                    <div class="header__logo">
                        <a href="/">
                            <img src="./images/logo.svg" alt="Ngopiloer coffee logo">
                        </a>
                    </div>
                    <ul class="header__menu">
                        <li><a href="#hero-section" class="header__menu-link">Home</a></li>
                        <li><a href="#about-section" class="header__menu-link">About Us</a></li>
                        <li><a href="#features-section" class="header__menu-link">Our Menu</a></li>
                        <li><a href="#menu-section" class="header__menu-link">Contact Us</a></li>
                    </ul>
                </nav>
                <ul class="header__personal">
                    <li class="header__personal-item">
                        <a href="#">
                            <svg class="header__personal-icons">
                                <use href="./images/icons.svg#icon-basket"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__personal-item">
                        <a href="#">
                            <svg class="header__personal-icons">
                                <use href="./images/icons.svg#icon-account"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>

        <section class="hero-section" id="hero-section">
            <div class="wrapper"></div>
        </section>

        <section class="about-section" id="about-section">
            <div class="wrapper"></div>
        </section>

        <section class="features-section" id="features-section">
            <div class="wrapper"></div>
        </section>

        <section class="menu-section" id="menu-section">
            <div class="wrapper"></div>
        </section>

    </main>

    <footer class="footer">
        <div class="wrapper"></div>
    </footer>
    
</body>
</html>
